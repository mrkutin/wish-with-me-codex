# Montreal Server (158.69.203.3) - Item Resolver Only
# This service runs separately on Montreal and is accessed by core-api via IP
# Load balanced across 2 instances via nginx
#
# Usage: docker-compose -f docker-compose.montreal.yml up -d

services:
  # Nginx load balancer for item-resolver instances
  nginx:
    image: nginx:alpine
    container_name: wishwithme-nginx
    restart: unless-stopped
    ports:
      - "8001:8001"
    volumes:
      - ./nginx/nginx.montreal.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      item-resolver-1:
        condition: service_healthy
      item-resolver-2:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1:8001/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - wishwithme

  # Item Resolver Instance 1
  item-resolver-1:
    build:
      context: ./services/item-resolver
      dockerfile: Dockerfile
    container_name: wishwithme-item-resolver-1
    restart: unless-stopped
    environment:
      - RU_BEARER_TOKEN=${RU_BEARER_TOKEN:-ru_secret}
      - RU_FETCHER_MODE=playwright
      - BROWSER_CHANNEL=${BROWSER_CHANNEL:-chrome}
      - HEADLESS=${HEADLESS:-true}
      - MAX_CONCURRENCY=${MAX_CONCURRENCY:-2}
      - STORAGE_STATE_DIR=/data/storage_state
      - SSRF_ALLOWLIST_HOSTS=${SSRF_ALLOWLIST_HOSTS:-}
      - PROXY_SERVER=${PROXY_SERVER:-}
      - PROXY_USERNAME=${PROXY_USERNAME:-}
      - PROXY_PASSWORD=${PROXY_PASSWORD:-}
      - PROXY_BYPASS=${PROXY_BYPASS:-}
      - PROXY_IGNORE_CERT_ERRORS=${PROXY_IGNORE_CERT_ERRORS:-}
      - RANDOM_UA=${RANDOM_UA:-}
      - LLM_MODE=${LLM_MODE:-live}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - LLM_TIMEOUT_S=${LLM_TIMEOUT_S:-60}
      - LLM_MAX_CHARS=${LLM_MAX_CHARS:-200000}
    volumes:
      - item_resolver_storage_1:/data/storage_state
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O- --timeout=5 --header='Authorization: Bearer ${RU_BEARER_TOKEN:-ru_secret}' http://127.0.0.1:8000/healthz > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Playwright needs shared memory
    shm_size: '1gb'
    # Resource limits for Playwright (split between instances)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - wishwithme

  # Item Resolver Instance 2
  item-resolver-2:
    build:
      context: ./services/item-resolver
      dockerfile: Dockerfile
    container_name: wishwithme-item-resolver-2
    restart: unless-stopped
    environment:
      - RU_BEARER_TOKEN=${RU_BEARER_TOKEN:-ru_secret}
      - RU_FETCHER_MODE=playwright
      - BROWSER_CHANNEL=${BROWSER_CHANNEL:-chrome}
      - HEADLESS=${HEADLESS:-true}
      - MAX_CONCURRENCY=${MAX_CONCURRENCY:-2}
      - STORAGE_STATE_DIR=/data/storage_state
      - SSRF_ALLOWLIST_HOSTS=${SSRF_ALLOWLIST_HOSTS:-}
      - PROXY_SERVER=${PROXY_SERVER:-}
      - PROXY_USERNAME=${PROXY_USERNAME:-}
      - PROXY_PASSWORD=${PROXY_PASSWORD:-}
      - PROXY_BYPASS=${PROXY_BYPASS:-}
      - PROXY_IGNORE_CERT_ERRORS=${PROXY_IGNORE_CERT_ERRORS:-}
      - RANDOM_UA=${RANDOM_UA:-}
      - LLM_MODE=${LLM_MODE:-live}
      - LLM_BASE_URL=${LLM_BASE_URL:-}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-gpt-4o-mini}
      - LLM_TIMEOUT_S=${LLM_TIMEOUT_S:-60}
      - LLM_MAX_CHARS=${LLM_MAX_CHARS:-200000}
    volumes:
      - item_resolver_storage_2:/data/storage_state
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O- --timeout=5 --header='Authorization: Bearer ${RU_BEARER_TOKEN:-ru_secret}' http://127.0.0.1:8000/healthz > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Playwright needs shared memory
    shm_size: '1gb'
    # Resource limits for Playwright (split between instances)
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - wishwithme

volumes:
  item_resolver_storage_1:
    name: wishwithme-item-resolver-storage-1
  item_resolver_storage_2:
    name: wishwithme-item-resolver-storage-2

networks:
  wishwithme:
    name: wishwithme-network
    driver: bridge
