# Montreal Server (158.69.203.3) - Item Resolver Load Balancer
# This nginx instance load balances between item-resolver instances
# Accessed from Ubuntu server via http://158.69.203.3:8001

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 256;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Large body size for potential image uploads in URL resolution
    client_max_body_size 50M;

    # Upstream for item-resolver load balancing (2 instances)
    upstream item-resolver {
        least_conn;
        server item-resolver-1:8000;
        server item-resolver-2:8000;
    }

    server {
        listen 8001;
        server_name _;

        # Health check endpoint (no auth required)
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Healthz endpoint (requires auth, proxied to backend)
        location /healthz {
            proxy_pass http://item-resolver/healthz;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Authorization $http_authorization;

            # Shorter timeout for health checks
            proxy_connect_timeout 10s;
            proxy_read_timeout 30s;
            proxy_send_timeout 10s;
        }

        # All other requests (URL resolution)
        location / {
            proxy_pass http://item-resolver;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # Pass Authorization header for bearer token authentication
            proxy_set_header Authorization $http_authorization;

            # Long timeouts for URL resolution (Playwright can be slow)
            # URL resolution can take up to 60+ seconds for complex pages
            # Must be >= core-api's item_resolver_timeout (180s)
            proxy_connect_timeout 30s;
            proxy_read_timeout 200s;
            proxy_send_timeout 60s;

            # Disable buffering - stream response immediately to client
            # This avoids potential buffering issues with large responses
            proxy_buffering off;
            proxy_request_buffering off;
        }
    }
}
