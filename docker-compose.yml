version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wishwithme-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: wishwithme
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: wishwithme-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Core API (FastAPI)
  core-api:
    build:
      context: ./services/core-api
      dockerfile: Dockerfile
    container_name: wishwithme-core-api
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@postgres:5432/wishwithme
      REDIS_URL: redis://redis:6379/0
      JWT_SECRET_KEY: ${JWT_SECRET_KEY:-dev-only-secret-key-min-32-characters}
      DEBUG: "true"
      # Allow all origins in development for easier testing from LAN
      CORS_ALLOW_ALL: "true"
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import httpx; httpx.get('http://localhost:8000/live')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Item Resolver Service
  item-resolver:
    build:
      context: ./services/item-resolver
      dockerfile: Dockerfile
    container_name: wishwithme-item-resolver
    restart: unless-stopped
    environment:
      BEARER_TOKEN: ${ITEM_RESOLVER_TOKEN:-dev-token}
      LLM_API_KEY: ${LLM_API_KEY:-}
      LLM_API_BASE_URL: ${LLM_API_BASE_URL:-}
    ports:
      - "8001:8000"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Frontend (development mode)
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        API_URL: http://localhost:8000
    container_name: wishwithme-frontend
    restart: unless-stopped
    ports:
      - "9000:80"
    depends_on:
      - core-api
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: wishwithme-network
