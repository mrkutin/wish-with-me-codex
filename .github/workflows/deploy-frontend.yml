name: Deploy frontend

on:
  push:
    branches:
      - main
    paths:
      - 'services/frontend/**'
  workflow_dispatch:

env:
  SERVER_HOST: 158.69.203.3
  SERVER_USER: ubuntu
  DEPLOY_PATH: /home/ubuntu/wish-with-me-codex/services/frontend

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          name: id_ed25519
          known_hosts: unnecessary

      - name: Add server to known_hosts
        run: |
          ssh-keyscan -H ${{ env.SERVER_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            set -e
            cd /home/ubuntu/wish-with-me-codex

            echo "Pulling latest code..."
            git fetch origin
            git reset --hard origin/main

            echo "Stopping and removing old frontend container..."
            docker stop wishwithme-frontend || true
            docker rm wishwithme-frontend || true

            echo "Building and starting frontend..."
            cd services/frontend
            docker-compose up -d --build

            echo "Waiting for service to start..."
            sleep 10

            echo "Checking if container is running..."
            docker ps | grep wishwithme-frontend | grep -q "Up" || (echo "Container not running!" && exit 1)

            echo "Deployment complete!"
          ENDSSH

      - name: Verify deployment
        run: |
          ssh ${{ env.SERVER_USER }}@${{ env.SERVER_HOST }} << 'ENDSSH'
            cd /home/ubuntu/wish-with-me-codex/services/frontend
            docker-compose ps | grep -q "Up" && echo 'Frontend is running!'
          ENDSSH
