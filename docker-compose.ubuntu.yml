# Ubuntu Server (176.106.144.182) - Main Application
# Hosts: nginx, frontend, core-api, postgres, redis, couchdb
# Domain: wishwith.me (points to this server)
#
# Usage: docker-compose -f docker-compose.ubuntu.yml up -d
#
# CouchDB Migration: CouchDB is added for PouchDB sync. After migration,
# postgres and redis will be removed.

services:
  # Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: wishwithme-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      frontend:
        condition: service_healthy
      core-api-1:
        condition: service_healthy
      core-api-2:
        condition: service_healthy
      couchdb:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://127.0.0.1/health"]
      interval: 30s
      timeout: 5s
      retries: 3
    networks:
      - wishwithme

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: wishwithme-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-wishwithme}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-wishwithme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-wishwithme} -d ${POSTGRES_DB:-wishwithme}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wishwithme

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: wishwithme-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - wishwithme

  # CouchDB (for PouchDB sync - migration from PostgreSQL)
  couchdb:
    image: couchdb:3.3
    container_name: wishwithme-couchdb
    restart: unless-stopped
    environment:
      - COUCHDB_USER=${COUCHDB_ADMIN_USER:-admin}
      - COUCHDB_PASSWORD=${COUCHDB_ADMIN_PASSWORD:-couchdb_admin_password}
    volumes:
      - couchdb_data:/opt/couchdb/data
    healthcheck:
      test: ["CMD", "curl", "-sf", "http://localhost:5984/_up"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - wishwithme

  # Core API Instance 1 (FastAPI)
  core-api-1:
    build:
      context: ./services/core-api
      dockerfile: Dockerfile
    container_name: wishwithme-core-api-1
    restart: unless-stopped
    environment:
      # Database (PostgreSQL - legacy, will be removed after migration)
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://wishwithme:postgres@postgres:5432/wishwithme}
      # Redis
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      # Security - MUST be set in production
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-INSECURE_DEV_ONLY_REPLACE_IN_PRODUCTION_MIN_32_CHARS}
      - DEBUG=false
      # CORS
      - CORS_ALLOW_ALL=false
      # Item Resolver - internal Docker network
      - ITEM_RESOLVER_URL=${ITEM_RESOLVER_URL:-http://item-resolver-1:8000}
      - ITEM_RESOLVER_TOKEN=${RU_BEARER_TOKEN:-ru_secret}
      # OAuth - Google
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # OAuth - Yandex
      - YANDEX_CLIENT_ID=${YANDEX_CLIENT_ID:-}
      - YANDEX_CLIENT_SECRET=${YANDEX_CLIENT_SECRET:-}
      # CouchDB (new primary database)
      - COUCHDB_URL=http://couchdb:5984
      - COUCHDB_DATABASE=wishwithme
      - COUCHDB_ADMIN_USER=${COUCHDB_ADMIN_USER:-admin}
      - COUCHDB_ADMIN_PASSWORD=${COUCHDB_ADMIN_PASSWORD:-couchdb_admin_password}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      couchdb:
        condition: service_healthy
      item-resolver-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O-", "--timeout=5", "http://127.0.0.1:8000/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - wishwithme

  # Core API Instance 2 (FastAPI)
  core-api-2:
    build:
      context: ./services/core-api
      dockerfile: Dockerfile
    container_name: wishwithme-core-api-2
    restart: unless-stopped
    environment:
      # Database (PostgreSQL - legacy, will be removed after migration)
      - DATABASE_URL=${DATABASE_URL:-postgresql+asyncpg://wishwithme:postgres@postgres:5432/wishwithme}
      # Redis
      - REDIS_URL=${REDIS_URL:-redis://redis:6379/0}
      # Security - MUST be set in production
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-INSECURE_DEV_ONLY_REPLACE_IN_PRODUCTION_MIN_32_CHARS}
      - DEBUG=false
      # CORS
      - CORS_ALLOW_ALL=false
      # Item Resolver - internal Docker network
      - ITEM_RESOLVER_URL=${ITEM_RESOLVER_URL:-http://item-resolver-1:8000}
      - ITEM_RESOLVER_TOKEN=${RU_BEARER_TOKEN:-ru_secret}
      # OAuth - Google
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # OAuth - Yandex
      - YANDEX_CLIENT_ID=${YANDEX_CLIENT_ID:-}
      - YANDEX_CLIENT_SECRET=${YANDEX_CLIENT_SECRET:-}
      # CouchDB (new primary database)
      - COUCHDB_URL=http://couchdb:5984
      - COUCHDB_DATABASE=wishwithme
      - COUCHDB_ADMIN_USER=${COUCHDB_ADMIN_USER:-admin}
      - COUCHDB_ADMIN_PASSWORD=${COUCHDB_ADMIN_PASSWORD:-couchdb_admin_password}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      couchdb:
        condition: service_healthy
      item-resolver-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O-", "--timeout=5", "http://127.0.0.1:8000/live"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - wishwithme

  # Frontend (Vue + Quasar PWA)
  frontend:
    build:
      context: ./services/frontend
      dockerfile: Dockerfile
      args:
        # Production API URL - using dedicated API subdomain
        API_URL: https://api.wishwith.me
    container_name: wishwithme-frontend
    restart: unless-stopped
    depends_on:
      core-api-1:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O-", "http://127.0.0.1/"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 5s
    networks:
      - wishwithme

  # Item Resolver Instance 1 (Playwright + DeepSeek)
  # This instance watches CouchDB for pending items
  item-resolver-1:
    build:
      context: ./services/item-resolver
      dockerfile: Dockerfile
    container_name: wishwithme-item-resolver-1
    restart: unless-stopped
    environment:
      - RU_BEARER_TOKEN=${RU_BEARER_TOKEN:-ru_secret}
      - RU_FETCHER_MODE=playwright
      - BROWSER_CHANNEL=${BROWSER_CHANNEL:-chrome}
      - HEADLESS=${HEADLESS:-true}
      - MAX_CONCURRENCY=${MAX_CONCURRENCY:-2}
      - STORAGE_STATE_DIR=/data/storage_state
      - SSRF_ALLOWLIST_HOSTS=${SSRF_ALLOWLIST_HOSTS:-}
      # LLM Configuration - DeepSeek
      - LLM_MODE=${LLM_MODE:-live}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://api.deepseek.com}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-deepseek-chat}
      - LLM_TIMEOUT_S=${LLM_TIMEOUT_S:-120}
      - LLM_MAX_CHARS=${LLM_MAX_CHARS:-50000}
      # CouchDB Configuration - watches for pending items
      - COUCHDB_WATCHER_ENABLED=true
      - COUCHDB_URL=http://couchdb:5984
      - COUCHDB_DATABASE=wishwithme
      - COUCHDB_ADMIN_USER=${COUCHDB_ADMIN_USER:-admin}
      - COUCHDB_ADMIN_PASSWORD=${COUCHDB_ADMIN_PASSWORD:-couchdb_admin_password}
    depends_on:
      couchdb:
        condition: service_healthy
    volumes:
      - item_resolver_storage_1:/data/storage_state
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O- --timeout=5 --header='Authorization: Bearer ${RU_BEARER_TOKEN:-ru_secret}' http://127.0.0.1:8000/healthz > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Playwright needs shared memory
    shm_size: '1gb'
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - wishwithme

  # Item Resolver Instance 2 (Playwright + DeepSeek)
  # This instance does NOT watch CouchDB (only instance 1 does)
  item-resolver-2:
    build:
      context: ./services/item-resolver
      dockerfile: Dockerfile
    container_name: wishwithme-item-resolver-2
    restart: unless-stopped
    environment:
      - RU_BEARER_TOKEN=${RU_BEARER_TOKEN:-ru_secret}
      - RU_FETCHER_MODE=playwright
      - BROWSER_CHANNEL=${BROWSER_CHANNEL:-chrome}
      - HEADLESS=${HEADLESS:-true}
      - MAX_CONCURRENCY=${MAX_CONCURRENCY:-2}
      - STORAGE_STATE_DIR=/data/storage_state
      - SSRF_ALLOWLIST_HOSTS=${SSRF_ALLOWLIST_HOSTS:-}
      # LLM Configuration - DeepSeek
      - LLM_MODE=${LLM_MODE:-live}
      - LLM_BASE_URL=${LLM_BASE_URL:-https://api.deepseek.com}
      - LLM_API_KEY=${LLM_API_KEY:-}
      - LLM_MODEL=${LLM_MODEL:-deepseek-chat}
      - LLM_TIMEOUT_S=${LLM_TIMEOUT_S:-120}
      - LLM_MAX_CHARS=${LLM_MAX_CHARS:-50000}
      # CouchDB watcher disabled on instance 2 (only instance 1 watches)
      - COUCHDB_WATCHER_ENABLED=false
    volumes:
      - item_resolver_storage_2:/data/storage_state
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 -O- --timeout=5 --header='Authorization: Bearer ${RU_BEARER_TOKEN:-ru_secret}' http://127.0.0.1:8000/healthz > /dev/null || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    # Playwright needs shared memory
    shm_size: '1gb'
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G
    networks:
      - wishwithme

volumes:
  postgres_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/mrkutin/wishwithme-data/postgres

  redis_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/mrkutin/wishwithme-data/redis

  couchdb_data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /home/mrkutin/wishwithme-data/couchdb

  item_resolver_storage_1:
    name: wishwithme-item-resolver-storage-1

  item_resolver_storage_2:
    name: wishwithme-item-resolver-storage-2

networks:
  wishwithme:
    name: wishwithme-network
    driver: bridge
