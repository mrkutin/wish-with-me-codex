user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 10M;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/rss+xml application/atom+xml image/svg+xml;

    # Upstream for core-api load balancing (2 instances)
    upstream core-api {
        least_conn;
        server core-api-1:8000;
        server core-api-2:8000;
    }

    # ============================================
    # HTTP server for wishwith.me (redirect to HTTPS + certbot)
    # ============================================
    server {
        listen 80;
        server_name wishwith.me www.wishwith.me;

        # Certbot webroot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Health check endpoint on HTTP
        location /health {
            access_log off;
            return 200 "OK\n";
            add_header Content-Type text/plain;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTP server for api.wishwith.me (redirect to HTTPS + certbot)
    # ============================================
    server {
        listen 80;
        server_name api.wishwith.me;

        # Certbot webroot challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
            allow all;
        }

        # Health check endpoint on HTTP
        location /health {
            access_log off;
            proxy_pass http://core-api/live;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Redirect everything else to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # ============================================
    # HTTPS server for wishwith.me (Frontend)
    # ============================================
    server {
        listen 443 ssl;
        http2 on;
        server_name wishwith.me www.wishwith.me;

        # SSL configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # HSTS
        add_header Strict-Transport-Security "max-age=63072000" always;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # Health check endpoint
        location /health {
            access_log off;
            proxy_pass http://core-api/live;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # SSE endpoint for real-time updates (no buffering, long timeout)
        location /api/v1/events/stream {
            proxy_pass http://core-api/api/v1/events/stream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection '';

            # Critical SSE settings
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;

            # Long timeout for SSE (24 hours)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # API endpoints (proxied to core-api for backward compatibility)
        location /api/ {
            proxy_pass http://core-api/api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (for future live sync)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }

        # Frontend (PWA) - serve all non-API routes
        location / {
            proxy_pass http://frontend:80;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Static assets with long cache
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                proxy_pass http://frontend:80;
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            # Service worker - no cache
            location = /sw.js {
                proxy_pass http://frontend:80;
                expires off;
                add_header Cache-Control "no-cache, no-store, must-revalidate";
            }

            # PWA manifest
            location = /manifest.json {
                proxy_pass http://frontend:80;
                expires 1d;
                add_header Cache-Control "public";
            }
        }
    }

    # ============================================
    # HTTPS server for api.wishwith.me (API)
    # ============================================
    server {
        listen 443 ssl;
        http2 on;
        server_name api.wishwith.me;

        # SSL configuration (same certs - multi-domain)
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # Security headers are handled by FastAPI middleware
        # Only add Referrer-Policy here (not in FastAPI)
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # CORS headers for nginx-generated error responses
        # Ensures CORS headers are present when backend is unavailable
        add_header Access-Control-Allow-Origin "https://wishwith.me" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
        add_header Access-Control-Allow-Credentials "true" always;

        # Health/liveness check
        location /live {
            access_log off;
            proxy_pass http://core-api/live;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Readiness check
        location /ready {
            access_log off;
            proxy_pass http://core-api/ready;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # Health check (alias)
        location /health {
            access_log off;
            proxy_pass http://core-api/live;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
        }

        # SSE endpoint for real-time updates (no buffering, long timeout)
        location /api/v1/events/stream {
            proxy_pass http://core-api/api/v1/events/stream;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection '';

            # Critical SSE settings
            proxy_buffering off;
            proxy_cache off;
            chunked_transfer_encoding off;

            # Long timeout for SSE (24 hours)
            proxy_read_timeout 86400s;
            proxy_send_timeout 86400s;
        }

        # All API endpoints
        location / {
            # Prevent caching of API responses
            add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate" always;
            add_header Pragma "no-cache" always;

            # CORS headers (must be repeated here since add_header overrides server-level)
            add_header Access-Control-Allow-Origin "https://wishwith.me" always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, PATCH, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type" always;
            add_header Access-Control-Allow-Credentials "true" always;

            proxy_pass http://core-api;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support (for future live sync)
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # CORS is handled by FastAPI middleware
        }
    }
}
